<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link media="all" rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>

</head>
<body>
<div class="container">
    <h2>Please sign in</h2>
    <form name="f" action="/process_login" method="post">
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <div class="column">
            <input class="form-control" type="text" name="username" placeholder="Email address" required>
        </div>
        <div class="column">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="column" id="signInbuttons">
            <input type="submit" value="Sign in">
        </div>
        <br>
        <div th:if="${param.error}" style="color: red">
            Неправильное имя или пароль
        </div>


    </form>
</div>
</body>
</html>
